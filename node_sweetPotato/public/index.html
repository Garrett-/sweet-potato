<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Potato</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div class="container">
    <section class="background">
      <h1 class="page-title">Sweet Potato</h1>
      <form id="form" class="form" method="post" action="/message">
        <textarea name="chat" class="messages" autocomplete="off" readonly></textarea>
        <input name="message" class="input" placeholder="Type Message" autocomplete="off" />
        <button type="submit" id="sendMessage">Send</button>
      </form>
    </section>
  </div>

  <script src="http://localhost:8000/ws/client.js"></script>
  <script src="javascripts/dist/app.js"></script>
</body>
</html>
